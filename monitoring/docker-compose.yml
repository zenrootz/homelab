# Qwen Multimodal Agent - Monitoring Stack
# Free tier compatible monitoring solution
version: '3.8'

services:
  # Prometheus - Metrics collection (Free)
  prometheus:
    image: prom/prometheus:latest
    container_name: qwen-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'  # Reduced for free tier
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  # Node Exporter - System metrics (Free)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: qwen-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

  # Grafana - Dashboard and visualization (Free tier available)
  grafana:
    image: grafana/grafana:latest
    container_name: qwen-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - monitoring

  # Loki - Log aggregation (Free)
  loki:
    image: grafana/loki:latest
    container_name: qwen-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  # Promtail - Log shipping (Free)
  promtail:
    image: grafana/promtail:latest
    container_name: qwen-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - ./vault/logs:/vault/logs:ro
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

networks:
  monitoring:
    driver: bridge
    name: qwen-monitoring