global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Qwen AI Services
  - job_name: 'qwen-agent'
    static_configs:
      - targets: ['host.docker.internal:8084']
    scrape_interval: 30s
    metrics_path: '/metrics'

  - job_name: 'qwen-coder'
    static_configs:
      - targets: ['host.docker.internal:8081']
    scrape_interval: 30s
    metrics_path: '/metrics'

  - job_name: 'qwen-vision'
    static_configs:
      - targets: ['host.docker.internal:8082']
    scrape_interval: 30s
    metrics_path: '/metrics'

  - job_name: 'qwen-voice'
    static_configs:
      - targets: ['host.docker.internal:8083']
    scrape_interval: 30s
    metrics_path: '/metrics'

  - job_name: 'qwen-router'
    static_configs:
      - targets: ['qwen-router:8080']
    scrape_interval: 30s

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s

  # GPU metrics (ROCm)
  - job_name: 'gpu'
    static_configs:
      - targets: ['host.docker.internal:9835']
    scrape_interval: 30s