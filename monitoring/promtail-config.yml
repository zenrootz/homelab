server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  - job_name: qwen-services
    static_configs:
      - targets:
          - localhost
        labels:
          job: qwen-logs
          __path__: /vault/logs/*.log
    pipeline_stages:
      - match:
          selector: '{job="qwen-logs"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) - (?P<service>\w+): (?P<message>.*)$'
            - labels:
                service: '{{ .service }}'
            - output:
                source: message

  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - docker: {}