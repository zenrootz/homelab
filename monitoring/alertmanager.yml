global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@homelab.local'
  smtp_auth_username: ''
  smtp_auth_password: ''

templates:
  - '/etc/alertmanager/template/*.tmpl'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'email'
  routes:
  - match:
      severity: critical
    receiver: 'email'
    continue: true
  - match:
      service: qwen
    receiver: 'qwen-alerts'
    continue: true

receivers:
- name: 'email'
  email_configs:
  - to: 'admin@homelab.local'
    send_resolved: true

- name: 'qwen-alerts'
  webhook_configs:
  - url: 'http://qwen-router:8080/alert'
    send_resolved: true

- name: 'slack'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#homelab-alerts'
    send_resolved: true
    title: '{{ .GroupLabels.alertname }}'
    text: '{{ .CommonAnnotations.description }}'